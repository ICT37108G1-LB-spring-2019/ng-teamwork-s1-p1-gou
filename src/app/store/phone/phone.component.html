<div class="col-md-6 mt-5" *ngIf="phone">
  <div class="card" style="width: 20rem;">
    <img
      [src]="phone.imageUrl"
      class="card-img-top"
      alt="...."
      style="height:300px;"
    />
    <div class="card-body">
      {{ phone.info.slice(0, 50) + "..." }}
    </div>
    <div class="card-footer">
      <a [routerLink]="['/store/phones', phone.id]">Read More</a>
    </div>
  </div>
</div>
